---
layout: default
---

<article class="large-card">
  <div class="title">{{ page.title }}</div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="body">
    <a href="{{ page.writing-link }}">Link to original article.</a>
    <embed src="{{ page.writing-link }}" type='application/pdf'>
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
