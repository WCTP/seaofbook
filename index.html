---
layout: default
---

<h1 class="page-header">Latest Posts</h1>

{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
    <article class="post-preview">

      <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="horizontal-body">
        {{ post.excerpt }}
      </div>

      <div class="read-more"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></div>
    </article>
  {% endif %}
{% endfor %}
